<button (click)="retornar()">Retornar</button>

<div *ngIf="avatar">

    <h2>{{avatar.name}} Detalhes</h2>
    <div><span>id: </span>{{avatar.avatarId}}</div>
    <div>
      <label for="avatar-name">Avatar name: </label>
      <input id="avatar-name" [(ngModel)]="avatar.name" placeholder="name">
    </div>

    
    <div>
      <input type="button" value="SALVAR" id="save" (click)="salvarAvatar()">
    </div>

    <div id="container" (click)="updateAvatar()">
        <div id="background">
        <div id="hairback"></div>    
        <div id="man"> </div>
        <div id="shoes"> </div>    
        <div id="clothes"> </div>
        <div id="hairfront"></div>
        </div>
            
            
        <input type="button" value="Comprar" id="buyhair" (click)="buyhair()">
        <input type="button" value="Próximo" id="nexthair" (click)="nexthair()">

        <input type="button" value="Comprar" id="buydress" (click)="buydress()">
        <input type="button" value="Próximo" id="nextdress"(click)="nextdress()">

        <input type="button" value="Comprar" id="buyshoe" (click)="buyshoe()">
        <input type="button" value="Próximo" id="nextshoe" (click)="nextshoe()">
        
    </div>   
  
  </div>
